<html lang="en">
<head>

<body>
    <script>
        console.log("TEST")

        console.log("Ejecucion FOR");
        let conteo=1;
        for(i=0;i<=4;i++)
        {
            console.log("El valor de la variable i=",i) 
            conteo++; //conteo = conteo+1
        }
        console.log("Número de ciclos del bucle =>",conteo)

        console.log("Ejecucion WHILE");
        let a=4
            while(a<3){
            console.log("El valor de la variable a=", a);  
            // alert("El valor de la variable a=", a); //para detener ciclo (Quitando el a++) mediante ok en ventana sup
            a++;
        }

        console.log("Ejecucion DO WHILE");
         a=4
        do {
         console.log("El valor de la variable a=", a);
            a++;
        } while (a<3); 

        console.log("Ejecucion FUNCIONES");
        function ejecutarOperacion(){
            console.log("Ejecute Operación...")
        }
        ejecutarOperacion();

        const ejecutarOperacioOtraForma =()=>console.log("Ejecutar otra Forma de Función")
        ejecutarOperacioOtraForma();


        console.log("Ejecucion CONDICIONAL IF");

        a=0
        if(a<10){
        console.log("Ingrese a la condición")
        }

        (a<10 && console.log("Ingrese a la condición diferente"))

        console.log("Ejecucion CONDICIONAL IF - ELSE");

        a=11
        if(a < 10){
            console.log("Ingrese a la condición if")
        }else{
            console.log("Ingrese a la condición else")
        }

        console.log("Ejecucion CONDICIONAL IF - ELSE IF");

         if(a < 10){
            console.log("Ingrese a la condición if")
        }else if(a < -1){
            console.log("Ingrese a la condición else if")
        }

            
        </script>
    </body>
